<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- <header>
        <h1>
            <a href="index.html">Login Page</a> 
        </h1>
    </header> -->
    <main>
        <div class="main">
            <section class="login-section">
                <div class="login-section__title">
                    <h1>
                        Welcome
                    </h1>
                    <h2>
                        We are glad to see you back with us
                    </h2>
                </div>

                <form action="/path_to_server_script" method="post" class="login-section__form">
                    <div class="form-group">
                        <label for="username" hidden>Username:</label>
                        <div class="input-container">
                            <input type="text" id="username" name="username" required placeholder="Username">
                            <i class="icon-prefix"><img src="img/icons/person.svg">
                            </i>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" hidden>Password:</label>
                        <div class="input-container">
                            <input type="password" id="password" name="password" required placeholder="Password">
                            <i class="icon-prefix"><img src="img/icons/pass.svg">
                            </i>
                        </div>
                    </div>
                    <button type="submit">Next</button>
                </form>
                <div class="login-section__divider">
                    <div class="login-section__divider-text"><b>Login</b> with Others</div>
                </div>
                <div class="login-section__social">
                    <button class="login-section__social-button google">
                        <img src="img/icons/google.svg" alt="Google Logo" width="25">
                        Login with <b> Google</b></button>
                    <button class="login-section__social-button facebook">
                        <img src="img/icons/facebook.svg" alt="Facebook Logo" width="25">
                        Login with <b>Facebook</b></button>
                </div>
            </section>

            <aside class="image-section">
                <img src="img/big-image.png" alt="Description of the image">
            </aside>
        </div>
    </main>

    <!-- <footer>
        <p>&copy; 2023 - Your Company</p>
    </footer> -->

</body>

</html>
