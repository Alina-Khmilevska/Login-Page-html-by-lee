<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <section class="login-section">
            <div class="login-section__title">
                <h1>
                    Welcome
                </h1>
                <h2>
                    We are glad to see you back with us
                </h2>
            </div>

            <form action="/path_to_server_script" method="post" class="login-section__form">
                <div class="form-group">
                    <label for="username" hidden>Username:</label>
                    <div class="input-container">
                        <input type="text" id="username" name="username" required placeholder="Username">
                        <i class="icon-prefix"></i>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" hidden>Password:</label>
                    <div class="input-container">
                        <input type="password" id="password" name="password" required placeholder="Password">
                        <i class="icon-prefix"></i>
                    </div>
                </div>
                <button type="submit">Next</button>
            </form>
            <span class="login-section__divider"><b>Login</b>with Others</span>
            <div class="login-section__social">
                <button class="login-section__social-button google">Login with <b>Google</b></button>
                <button class="login-section__social-button facebook">Login with <b>Facebook</b></button>
            </div>
        </section>

        <aside class="image-section">
            <img src="img/big-image.png" alt="Description of the image">
        </aside>
    </main>

    <!-- <footer>
        <p>&copy; 2023 - Your Company</p>
    </footer> -->

</body>

</html>
